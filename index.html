<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="antennas">
            <div class="antenna"></div>
            <div class="antenna"></div>
        </div>
        <div id="controller">
            <div id="logobox">
                <div id="logoboxleft"></div>
                <div id="controller_logobox">
                    <a href=""><div class="powerbutton"><i class="fas fa-power-off fa-3x"></i></div></a>
                </div>
                <div id="logoboxright"></div>
            </div>
            <div id="controlbox">
                <div id="controlleft">
                    <div id="sliderbox">
                        <div id="slider"></div>
                    </div>
                </div>
                <div id="screenbox">
                    <div id="screen"></div>
                </div>
                <div id="controlright">
                    <div id="joystickbox">
                        <div id="joystick"></div>
                    </div>
                </div>
            </div>
            <div id="micbox">
                <div class="mic_lines"></div>
                <div class="mic_lines"></div>
                <div class="mic_lines"></div>
                <div class="mic_lines"></div>
                <div class="mic_lines"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ed8e956d8b.js" crossorigin="anonymous"></script>
</body>
</html>
